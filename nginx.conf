server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    location / {
        # Check for files and directories first
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        # The 'php' is the service name from docker-compose.yml
        # Docker handles the networking to route this to the 'php' container's port 9000
        fastcgi_pass php:9000;
        
        fastcgi_index index.php;
        
        include fastcgi_params;

        # Ensure correct absolute path is passed to PHP-FPM
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}