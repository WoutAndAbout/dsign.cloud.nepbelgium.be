version: '3.8'

services:
  # 1. PHP-FPM Service (The execution engine)
  php:
    # Use the Dockerfile you provided to build this service
    # We will modify the Dockerfile slightly to only include PHP-FPM setup
    build:
      context: .
      dockerfile: Dockerfile
    # Expose the port PHP-FPM listens on, which is 9000
    expose:
      - 9000
    # Map your current directory (your website files) into the container
    volumes:
      - /data/coolify/applications/a0kgwssg8o4gs08s4s4s0wkg/data/var/www/html:/var/www/html
    # Restart the service if it fails
    restart: always

  # 2. Nginx Service (The web server/reverse proxy)
  web:
    # Use the official Nginx stable image
    image: nginx:stable-alpine
    # Map your current directory (your website files) into the container
    volumes:
      - /data/coolify/applications/a0kgwssg8o4gs08s4s4s0wkg/data/var/www/html:/var/www/html
      # Map the Nginx configuration file
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    # Map port 80 in the container to port 3000 on the host machine
    ports:
      - "3000:80"
    # Link the web service to the php service
    depends_on:
      - php
    restart: always